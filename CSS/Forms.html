<!DOCTYPE html>

<html>

<head>
    <title>Styling Forms</title>
    
    <link rel="stylesheet" type="text/css" href=style.css> 
</head>

<body>

    <div id="container">
    <h1>Styling Forms</h1>    
    
    <form>
        <fieldset>
            <legend>Contact us</legend>
            
            <label for="form-name">Your Name</label>
            <input type="text" id="form-name">
            
            <label for="form-email">Your Email</label>
            <input type="email" id="form-name">
            
            <label for="form-password">Your Password</label>
            <input type="password" id="password">
            
            <label for="form-phone">Your Phone Number</label>
            <input type="tel" id="form-phone">
            
            <label for="form-me">Send a message</label>
            <textarea id="form-message"></textarea>
            
            <input type="sumbit" value="send message">
        </fieldset>
        
    </form>
    
</div><!-- Container -->


</body>

</html>
